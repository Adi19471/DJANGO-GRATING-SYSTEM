{% extends "skills/base.html" %}

{% block title %} Update Page {% endblock %}

{% block content %}

<class="container">





    <div class="container">
        <div class="card mt-3">
            <div class="card-header">
                <h2>Update FORM</h2>
            </div>

            <div class="card-body">

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="table table-borderless">
                        <tr>
                         {% for i in t %}
                            <tr>{{i}}</tr>
                        {% endfor %}

                        {% for j in y %}

                        <tr>
                            <td>{{j}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                    </tr>
                    <div class="card-footer mt-2">
                        <input type="submit" class="btn btn-outline-info" value="Update" name="">
                        <a href="{% url 'profile' %}" class="btn btn-warning">CANCEL</a>

                    </div>
            </div>


        </div>
    </div>






    {% endblock %}
